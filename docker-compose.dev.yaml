version: "3.9"
services:
  pg_db:
    image: postgres:15-alpine
    volumes: 
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    network_mode: host
    restart: always
  nei_api:
    build:
      context: nei-api
      dockerfile: Dockerfile.dev
    volumes: 
      - ${PWD}/nei-api:/nei_api
    environment:
      - ROOT_PATH=/nei/api/v1
    depends_on:
      - pg_db
    network_mode: host
    restart: always
  tacaua_api:
    build:
      context: tacaua-api
      dockerfile: Dockerfile.dev
    volumes: 
      - ${PWD}/tacaua-api:/tacaua_api
    environment:
      - ROOT_PATH=/tacaua/api/v1
    depends_on:
      - pg_db
    network_mode: host
    restart: always
  rallytascas_api:
    build:
      context: rallytascas-api
      dockerfile: Dockerfile.dev
    volumes: 
      - ${PWD}/rallytascas-api:/rallytascas_api
    environment:
      - ROOT_PATH=/rallytascas/api/v1
    depends_on:
      - pg_db
    network_mode: host
    restart: always
  web_app:
    build:
      context: frontend
      dockerfile: Dockerfile.dev
    volumes: 
      - node_modules:/web_app/node_modules
      - ${PWD}/frontend:/web_app
    depends_on:
      - nei_api
      - tacaua_api
      - rallytascas_api
    network_mode: host
    restart: always

volumes:
  pg_data:
    driver: local
  node_modules:
    driver: local
