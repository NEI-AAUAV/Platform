name: Push to Docker Hub

on:
  push:
    branches:
      - deploy
      - 162-add-continuous-deployment

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      env:
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u neiaauav -p $DOCKER_PASSWORD
    - name: Docker build 
      run: |
        docker-compose build
    - name: Docker push
      run: |
        docker-compose push --ignore-push-failures
    - name: Docker tag
      run: |
        export TAG=${GITHUB_SHA:0:7}
        docker-compose build
        docker-compose push --ignore-push-failures
    - name: Docker pull
      run: |
        docker-compose down
        docker-compose pull
    - name: Docker deploy
      run: |
        docker-compose up -d
