name: Push to Docker Hub

on:
  push:
    branches:
      - deploy

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      env:
        DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      run: |
        echo $DOCKERHUB_PASSWORD | docker login -u neiaauav --password-stdin
    - name: Docker build 
      run: |
        docker-compose build
    - name: Docker push
      run: |
        docker-compose push --ignore-push-failures
    - name: Docker tag
      run: |
        export TAG=${GITHUB_SHA:0:7}
        docker-compose build
        docker-compose push --ignore-push-failures
    - name: Docker pull
      run: |
        docker-compose down
        docker-compose pull
    - name: Docker deploy
      run: |
        docker-compose up -d
