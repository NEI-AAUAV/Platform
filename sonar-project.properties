sonar.projectName=NEI Platform
sonar.projectVersion=1.0

# Source code directories
sonar.sources=api-nei/app,api-tacaua/app,web-nei/src

# Exclude directories
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/venv/**,**/env/**,**/dist/**,**/build/**,**/.git/**,**/coverage/**,**/static/**,**/migrations/**,**/alembic/**,**/public/**,**/assets/**

# Test directories
sonar.tests=api-nei/app/tests,api-tacaua/app/tests,web-nei/src
sonar.test.inclusions=**/*test*.py,**/*spec*.js,**/*test*.js,**/*spec*.ts,**/*test*.ts,**/*test*.jsx,**/*spec*.jsx,**/*test*.tsx,**/*spec*.tsx

# Language-specific settings
sonar.python.coverage.reportPaths=api-nei/coverage.xml,api-tacaua/coverage.xml
sonar.javascript.lcov.reportPaths=web-nei/coverage/lcov.info

# Additional settings
sonar.sourceEncoding=UTF-8
